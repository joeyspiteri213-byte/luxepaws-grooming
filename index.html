<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luxe Paws Grooming</title>

<style>
/* BODY & BACKGROUND */
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background-color: #000;
  color: #fff;
  line-height: 1.6;
  scroll-behavior: smooth;
  position: relative;
}

/* Subtle Paw Background (CSS only) */
body::before {
  content: "üêæ üêæ üêæ üêæ üêæ üêæ üêæ üêæ";
  position: fixed;
  font-size: 120px;
  opacity: 0.03;
  top: 20%;
  left: 0;
  width: 100%;
  text-align: center;
  z-index: 0;
  pointer-events: none;
}

/* HERO LOGO */
.logo-wrapper {
  width: 100%;
  overflow: hidden;
  text-align: center;
  background: #000;
}

.logo-wrapper img {
  height: 120px;       /* fixed height */
  width: 100%;         /* stretches full width */
  object-fit: contain;  /* maintains proportions */
  display: block;
}

/* HERO SECTION */
section.hero {
  padding: 40px 20px 60px 20px;
  text-align: center;
  position: relative;
  z-index: 1;
}

.tagline {
  font-size: 1.1rem;
  color: #d4af37;
  margin-top: 20px;
  letter-spacing: 2px;
}

/* BUTTON */
.btn {
  background: #fff;
  color: #000;
  padding: 15px 40px;
  text-decoration: none;
  font-weight: bold;
  letter-spacing: 2px;
  border: none;
  cursor: pointer;
  transition: 0.3s;
  margin-top: 20px;
}

.btn:hover {
  background: #c9c9c9;
}

/* SECTIONS */
section {
  padding: 80px 20px;
  text-align: center;
  position: relative;
  z-index: 1;
}

h1, h2 {
  letter-spacing: 3px;
  font-weight: 300;
}

/* GALLERY */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  margin-top: 40px;
}

.gallery img {
  width: 100%;
  height: 250px;
  object-fit: cover;
  border-radius: 12px;
  transition: 0.4s ease;
}

.gallery img:hover {
  transform: scale(1.05);
}

/* FOOTER */
footer {
  background: #111;
  padding: 40px 20px;
  font-size: 14px;
}
</style>
</head>
